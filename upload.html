<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Pictures - Eventify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <span class="logo-part-1">Event</span><span class="logo-part-2">ify</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="upload.html">Upload</a></li>
            <li><a href="index.html#reviews">Reviews</a></li>
        </ul>
    </nav>

    <!-- Upload Section -->
    <section class="upload">
        <h2>Upload Event Pictures</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        <!-- Sample Images -->
        <h3>Sample Images</h3>
        <div class="sample-images">
            <img src="assets/images/sample1.jpg" alt="Sample 1" onclick="openLightbox(this.src)">
            <img src="assets/images/sample2.jpg" alt="Sample 2" onclick="openLightbox(this.src)">
            <img src="assets/images/sample3.jpg" alt="Sample 3" onclick="openLightbox(this.src)">
        </div>

        <!-- Uploaded Images Preview -->
        <h3>Uploaded Images</h3>
        <div id="preview"></div>
    </section>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img id="lightbox-img" class="lightbox-content">
    </div>

    <script src="script.js"></script>
</body>
</html>
